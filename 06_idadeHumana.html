<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const porte = prompt("Digite o porte do cão (pequeno, médio ou grande):").toLowerCase();
const idadeHumana = parseInt(prompt("Digite a idade do cão em anos humanos:"));

const fator = porte === "pequeno"
  ? 5
  : porte === "médio"
    ? 6
    : porte === "grande"
      ? 7
      : 0;

const idadeCao = fator !== 0 ? idadeHumana * fator : "Porte inválido.";

alert(`A idade do cão em anos de cão é: ${idadeCao}`);

    //Processamento

    
    //Saída

</script>
